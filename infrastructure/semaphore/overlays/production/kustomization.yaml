apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - postgres-external-secret.yaml
  - semaphore-external-secret.yaml

namespace: semaphore

images:
  - name: semaphoreui/semaphore:latest
    newTag: v2.10.19

configMapGenerator:
  - name: semaphore-postgres-config
    envs:
      - postgres.env
  - name: semaphore-config
    envs:
      - semaphore.env