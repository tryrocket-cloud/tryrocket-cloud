apiVersion: apps/v1
kind: Deployment
metadata:
  name: semaphore
  annotations:
    secret.reloader.stakater.com/reload: "semaphore-postgres-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: semaphore
  template:
    metadata:
      labels:
        app: semaphore
    spec:
      containers:
        - name: semaphore
          image: semaphoreui/semaphore:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Berlin
            - name: SEMAPHORE_DB_USER
              value: vaultuser
            - name: SEMAPHORE_DB_PASS
              value: "Joo!soh1"
            #- name: SEMAPHORE_DB_USER1
            #  valueFrom:
            #    secretKeyRef:
            #      name: semaphore-postgres-secret
            #      key: username
            #- name: SEMAPHORE_DB_PASS1
            #  valueFrom:
            #    secretKeyRef:
            #      name: semaphore-postgres-secret
            #      key: password
            - name: SEMAPHORE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: semaphore-secret
                  key: SEMAPHORE_ADMIN_PASSWORD
            - name: SEMAPHORE_ADMIN_NAME
              valueFrom:
                secretKeyRef:
                  name: semaphore-secret
                  key: SEMAPHORE_ADMIN_NAME
            - name: SEMAPHORE_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: semaphore-secret
                  key: SEMAPHORE_ADMIN_EMAIL
            - name: SEMAPHORE_ADMIN
              valueFrom:
                secretKeyRef:
                  name: semaphore-secret
                  key: SEMAPHORE_ADMIN
            - name: SEMAPHORE_ACCESS_KEY_ENCRYPTION
              valueFrom:
                secretKeyRef:
                  name: semaphore-secret
                  key: SEMAPHORE_ACCESS_KEY_ENCRYPTION
          envFrom:
            - configMapRef:
                name: semaphore-postgres-config
            - configMapRef:
                name: semaphore-config
