apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailrise
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mailrise
  template:
    metadata:
      labels:
        app: mailrise
    spec:
      containers:
        - name: mailrise
          image: yoryan/mailrise:latest@sha256:41c8c872ea8786265d299b5cf18edeefc420d02ba6ec78731a0d4e23c74813a9
          ports:
            - containerPort: 8025
          env:
            - name: MAILRISE_SMTP_BIND_ADDRESS
              value: "0.0.0.0:8025"
          volumeMounts:
            - name: mailrise-config
              mountPath: /etc/mailrise.conf
              subPath: mailrise.conf
      volumes:
        - name: mailrise-config
          configMap:
            name: mailrise-config