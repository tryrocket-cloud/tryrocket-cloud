app:
  ingress:
    enabled: true
    hosts:
      - k8s-dashboard.tryrocket.cloud
    ingressClassName: traefix
    useDefaultAnnotations: false
    path: /
    issuer:
      name: letsencrypt
      scope: cluster
    tls:
      enabled: true
      # If provided it will override autogenerated secret name
      secretName: "k8s-dashboard-tryrocket-cloud-tls"
    labels: {}
    annotations:
      - spec.ingressClassName: traefik
      - cert-manager.io/cluster-issuer: letsencrypt

metricsScraper:
  enabled: false

metrics-server:
  enabled: false

kong:
  enabled: false
