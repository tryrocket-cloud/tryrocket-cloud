apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.external-secrets.io'
    targetRevision: "0.9.20"
    chart: external-secrets
  destination:
    server: 'https://192.168.178.101:6443'
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
