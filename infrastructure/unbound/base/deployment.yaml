apiVersion: apps/v1
kind: Deployment
metadata:
  name: unbound
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      containers:
      - name: unbound  
        image: mvance/unbound:latest@sha256:76906da36d1806f3387338f15dcf8b357c51ce6897fb6450d6ce010460927e90
        volumeMounts:
        - mountPath: /opt/unbound/etc/unbound/unbound.conf
          name: unbound-config
          subPath: unbound.conf
      volumes:
      - configMap:
          defaultMode: 420
          name: unbound-config
        name: unbound-config
