apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
spec:
  replicas: 
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: vault
          image: docker.io/hashicorp/vault:1.17
          env:
            - name: VAULT_ADDR
              value: https://vault.tryrocket.cloud
          command: ["vault", "server", "-config=/vault/config/vault.hcl"]
          ports:
            - containerPort: 8200
          volumeMounts:
            - name: vault-hcl
              mountPath: /vault/config
      volumes:
        - name: vault-hcl
          configMap:
            name: vault-config
            items:
              - key: vault.hcl
                path: vault.hcl