apiVersion: batch/v1
kind: CronJob
metadata:
  name: vault-export-backup
spec:
  suspend: true
  schedule: "30 0 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 600
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          initContainers:

            - name: export-hashicorp-vault
              image: ghcr.io/jonasvinther/medusa:latest@sha256:41a1978e28877c241490a7608bbb26e9cb4327292dbc8429be36d1b8e19db02a
              imagePullPolicy: IfNotPresent
              command: ["./medusa", "export", "$(VAULT_PATH)", "-o", "/export/backup.vault"]
              env:
                - name: VAULT_ADDR
                  value: https://vault.tryrocket.cloud
                - name: VAULT_PATH
                  value: kv
                - name: VAULT_SKIP_VERIFY
                  value: "true"
              envFrom:
                - secretRef:
                    name: vault-token-secret
              volumeMounts:
                - name: vault-export-volume
                  mountPath: /export

          containers:
            - name: test-export
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup@sha256:803b8ec6d401c52415ffabc6e3a27612f0f96345cbf2b8a85a448513e230aa73
              imagePullPolicy: Always
              command:
                - /bin/sh
                - -c
                - |
                  sleep infinity
              volumeMounts:
                - name: vault-export-volume
                  mountPath: /export
                  readOnly: true

          volumes:
            - name: vault-export-volume
              emptyDir: {}
