apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      containers:
        - name: invidious
          image: quay.io/invidious/invidious:latest
          ports:
            - containerPort: 3000
          env:
            - name: POSTGRES_HOST
              value: "postgres.postgres-16.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              value: "invidious"
            - name: POSTGRES_PASSWORD
              value: "invidious"
            - name: POSTGRES_DB
              value: "invidious"
            - name: PORT
              value: "3000"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

