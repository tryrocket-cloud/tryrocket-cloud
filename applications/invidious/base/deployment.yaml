apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: invidious
          image: quay.io/invidious/invidious:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: INVIDIOUS_PORT
              value: "3000"
# https://github.com/iv-org/invidious/blob/master/config/config.example.yml
            - name: INVIDIOUS_CONFIG
              value: |
                #quality: hd720
              
                # -----------------------------
                #  Video playback settings
                # -----------------------------
              
                ##
                ## Default video quality.
                ##
                ## Accepted values: dash, hd720, medium, small
                ## Default: hd720
                ##
                quality: dash
              
                ##
                ## Default dash video quality.
                ##
                ## Note: this setting only takes effet if the
                ## 'quality' parameter is set to "dash".
                ##
                ## Accepted values:
                ##    auto, best, 4320p, 2160p, 1440p, 1080p,
                ##    720p, 480p, 360p, 240p, 144p, worst
                ## Default: auto
                ##
                quality_dash: best
                db:
                  dbname: invidious
                  user: invidious
                  password: invidious
                  host: postgres.postgres-16
                  port: 5432
                  check_tables: true
                hmac_key: "bddfa303-f45f-48d1-bf06-e7870ab0770cq"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

