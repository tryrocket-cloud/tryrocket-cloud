apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: invidious
          image: quay.io/invidious/invidious:latest
          ports:
            - containerPort: 3000
          env:
            - name: INVIDIOUS_PORT
              value: "3000"
            - name: INVIDIOUS_CONFIG
              value: |
                db:
                  dbname: invidious
                  user: invidious
                  password: invidious
                  host: postgres.postgres-16.svc.cluster.local
                  port: 5432
                  check_tables: true
                hmac_key: "bddfa303-f45f-48d1-bf06-e7870ab0770cq"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

