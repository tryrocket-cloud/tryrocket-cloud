apiVersion: apps/v1
kind: Deployment
metadata:
  name: invidious
  annotations:
    secret.reloader.stakater.com/reload: "invidious-postgres-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: invidious
          image: quay.io/invidious/invidious:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: INVIDIOUS_PORT
              value: "3000"
            - name: INVIDIOUS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: invidious-postgres-secret
                  key: username
            - name: INVIDIOUS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: invidious-postgres-secret
                  key: password
# https://github.com/iv-org/invidious/blob/master/config/config.example.yml
            - name: INVIDIOUS_CONFIG
              value: |
                quality: dash
                quality_dash: best
                database_url: "postgresql://$(INVIDIOUS_DB_USER):$(INVIDIOUS_DB_PASSWORD)@$(INVIDIOUS_DB_HOST):$(INVIDIOUS_DB_PORT)/$(INVIDIOUS_DB_DBNAME)"
                db:
                  check_tables: true
                hmac_key: "bddfa303-f45f-48d1-bf06-e7870ab0770cq"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30

