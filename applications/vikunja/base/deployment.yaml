apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: vikunja
          image: vikunja/vikunja
          ports:
            - containerPort: 3456
          env:
            - name: VIKUNJA_SERVICE_PUBLICURL
              value: https://vikunja.tryrocket.cloud
            - name: VIKUNJA_DATABASE_HOST
              value: 'postgres.postgres-16'
            - name: VIKUNJA_DATABASE_PASSWORD
              value: 'vikunja'
            - name: VIKUNJA_DATABASE_TYPE
              value: 'postgres'
            - name: VIKUNJA_DATABASE_USER
              value: 'vikunja'
            - name: VIKUNJA_DATABASE_DATABASE
              value: 'vikunja'
            - name: VIKUNJA_SERVICE_JWTSECRET
              value: 'vikunja'
          volumeMounts:
            - name: vikunja-storage
              mountPath: /app/vikunja/files
      volumes:
        - name: vikunja-storage
          persistentVolumeClaim:
            claimName: vikunja-pvc
