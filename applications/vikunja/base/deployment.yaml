apiVersion: apps/v1
kind: Deployment
metadata:
  name: vikunja
  annotations:
    secret.reloader.stakater.com/reload: "vikunja-postgres-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vikunja
  template:
    metadata:
      labels:
        app: vikunja
    spec:
      dnsPolicy: ClusterFirst
      initContainers:
        - name: init-chown
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /app/vikunja/files && chmod -R 750 /app/vikunja/files"]
          volumeMounts:
            - name: vikunja-storage
              mountPath: /app/vikunja/files
      containers:
        - name: vikunja
          image: vikunja/vikunja:latest
          ports:
            - containerPort: 3456
          envFrom:
            - configMapRef:
                name: vikunja-postgres-config
            - configMapRef:
                name: vikunja-config
          env:
            - name: TZ
              value: Europe/Berlin
            - name: VIKUNJA_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-secret
                  key: username
            - name: VIKUNJA_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vikunja-postgres-secret
                  key: password
          volumeMounts:
            - name: vikunja-storage
              mountPath: /app/vikunja/files
      volumes:
        - name: vikunja-storage
          persistentVolumeClaim:
            claimName: vikunja-pvc
