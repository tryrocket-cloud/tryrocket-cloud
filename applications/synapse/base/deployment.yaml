apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chmod -R 777 /data"]
        volumeMounts:
        - name: synapse-storage
          mountPath: /data
      containers:
        - name: synapse
          image: matrixdotorg/synapse:latest
          ports:
            - containerPort: 8008
          volumeMounts:
            - name: synapse-storage
              mountPath: /data
            - name: synapse-config
              mountPath: /data/homeserver.yaml
              subPath: homeserver.yaml
            - name: synapse-config
              mountPath: /data/matrix.tryrocket.cloud.log.config
              subPath: matrix.tryrocket.cloud.log.config
            - name: singing-key
              mountPath: /data/matrix.tryrocket.cloud.signing.key
              subPath: matrix.tryrocket.cloud.signing.key
      volumes:
        - name: synapse-config
          configMap:
            name: synapse-config
        - name: singing-key
          secret:
            secretName: matrix-singing-key
        - name: synapse-storage
          persistentVolumeClaim:
            claimName: synapse-pvc