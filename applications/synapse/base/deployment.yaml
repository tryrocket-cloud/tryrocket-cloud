apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      containers:
        - name: synapse
          image: matrixdotorg/synapse:latest
          ports:
            - containerPort: 8008
          volumeMounts:
            - name: synapse-config
              mountPath: /data/homeserver.yaml
              subPath: homeserver.yaml
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chmod -R 777 /data"]
        volumeMounts:
        - name: synapse-data
          mountPath: /data
      volumes:
        - name: synapse-config
          configMap:
            name: synapse-config
