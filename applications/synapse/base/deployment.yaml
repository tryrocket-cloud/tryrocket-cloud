apiVersion: apps/v1
kind: Deployment
metadata:
  name: synapse
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: synapse
  template:
    metadata:
      labels:
        app: synapse
    spec:
      initContainers:
      - name: init-permissions
        image: busybox@sha256:768e5c6f5cb6db0794eec98dc7a967f40631746c32232b78a3105fb946f3ab83
        command: ["sh", "-c", "chmod -R 777 /data"]
        volumeMounts:
        - name: synapse-storage
          mountPath: /data
      containers:
        - name: synapse
          image: matrixdotorg/synapse:latest@sha256:7d8292ebe2daa16c9a0480e3ac771a7156bcf48b4c6ba39a3a01ad81d0878e26
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8008
          env:
            - name: SYNAPSE_SERVER_NAME
              value: matrix.tryrocket.cloud
            - name: SYNAPSE_REPORT_STATS
              value: no
          volumeMounts:
            - name: synapse-storage
              mountPath: /data
            - name: synapse-config
              mountPath: /data/homeserver.yaml
              subPath: homeserver.yaml
            - name: synapse-config
              mountPath: /data/matrix.tryrocket.cloud.log.config
              subPath: matrix.tryrocket.cloud.log.config
            - name: singing-key
              mountPath: /data/matrix.tryrocket.cloud.signing.key
              subPath: matrix.tryrocket.cloud.signing.key
      volumes:
        - name: synapse-config
          configMap:
            name: synapse-config
        - name: singing-key
          secret:
            secretName: matrix-singing-key
        - name: synapse-storage
          persistentVolumeClaim:
            claimName: synapse-pvc