apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synapse
  annotations:
    spec.ingressClassName: traefik
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: synapse-synapse-http-https-middleware@kubernetescrd
spec:
  tls:
    - hosts:
        - synapse.tryrocket.cloud
      secretName: tryrocket-cloud-http-tls
  rules:
    - host: synapse.tryrocket.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synapse
                port:
                  number: 80
