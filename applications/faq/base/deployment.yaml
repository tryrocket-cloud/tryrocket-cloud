apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: faq
  template:
    metadata:
      labels:
        app: faq
    spec:
      containers:
        - name: faq
          image: nginx:alpine@sha256:2140dad235c130ac861018a4e13a6bc8aea3a35f3a40e20c1b060d51a7efd250
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
          - name: faq-config
            mountPath: /usr/share/nginx/html
      volumes:
        - name: faq-config
          configMap:
            name: faq-config
