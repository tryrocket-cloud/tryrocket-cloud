apiVersion: apps/v1
kind: Deployment
metadata:
  name: faq
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: invidious
  template:
    metadata:
      labels:
        app: invidious
    spec:
      containers:
        - name: faq
          image: nginx
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: faq-config
              mountPath: /usr/share/nginx/html
              subPath: index.html
              readOnly: true
      volumes:
        - name: faq-config
          configMap:
            name: faq-config
