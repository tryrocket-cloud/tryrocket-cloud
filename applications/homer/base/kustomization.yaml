apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - middleware.yaml

configMapGenerator:
  - name: homer-config
    files:
      - config.yml=assets/config.yml
      - logo.png=assets/logo.png
      - opengist.svg=assets/opengist.svg
      - adguardhome.svg=assets/adguardhome.svg