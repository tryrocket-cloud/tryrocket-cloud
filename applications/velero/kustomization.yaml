apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bsl.yaml
  - bsl2.yaml

  - vsl.yaml

namespace: velero

patches:
  - target:
      kind: Deployment
      name: velero
    patch:
      - op: add
        path: /spec/template/spec/containers/0/args/-
        value: "--default-backup-storage-location="