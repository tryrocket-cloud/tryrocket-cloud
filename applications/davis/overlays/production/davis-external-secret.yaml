apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: davis-external-secret
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: davis-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: kv/tryrocket.cloud/davis