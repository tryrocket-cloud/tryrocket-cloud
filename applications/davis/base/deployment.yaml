apiVersion: apps/v1
kind: Deployment
metadata:
  name: davis
  annotations:
    secret.reloader.stakater.com/reload: "davis-postgres-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: davis
  template:
    metadata:
      labels:
        app: davis
    spec:
      containers:
        - name: davis
          image: ghcr.io/tchapi/davis-standalone:edge
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: TZ
              value: Europe/Berlin
            - name: DB_USER
              value: vaultuser
            - name: DB_PASSWORD
              value: Joo!soh11
            #- name: DB_USER
            #  valueFrom:
            #    secretKeyRef:
            #      name: davis-postgres-secret
            #      key: username
            #- name: DB_PASSWORD
            #  valueFrom:
            #    secretKeyRef:
            #      name: davis-postgres-secret
            #      key: password
          envFrom:
            - configMapRef:
                name: davis-config
            - configMapRef:
                name: davis-postgres-config
            - secretRef:
                name: davis-secret
      volumes:
        - name: davis-storage
          persistentVolumeClaim:
            claimName: davis-pvc
