apiVersion: apps/v1
kind: Deployment
metadata:
  name: davis
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: davis
  template:
    metadata:
      labels:
        app: davis
    spec:
      containers:
        - name: davis
          image: ghcr.io/tchapi/davis-standalone:edge@sha256:ac5bb17675027cc2d2442f35fcac614835cf9f7bf9b7a981f12e9731e09be5c8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: TZ
              value: Europe/Berlin
          envFrom:
            - configMapRef:
                name: davis-config
