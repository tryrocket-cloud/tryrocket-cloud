apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - middleware.yaml

images:
  - name: ghcr.io/tchapi/davis-standalone:edge
    newTag: edge@sha256:ac5bb17675027cc2d2442f35fcac614835cf9f7bf9b7a981f12e9731e09be5c8

configMapGenerator:
  - name: davis-config
    literals:
      - DATABASE_DRIVER=sqlite
      - DATABASE_URL=sqlite:////data/davis-database.db
      - CALDAV_ENABLED=true
      - CARDDAV_ENABLED=true
      - WEBDAV_ENABLED=false
      - WEBDAV_TMP_DIR=/tmp
      - WEBDAV_PUBLIC_DIR=/webdav
      - WEBDAV_HOMES_DIR=/webdav-homes
      - APP_TIMEZONE=Europe/Berlin
      - APP_ENV=prod
