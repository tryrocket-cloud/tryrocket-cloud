apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

  #- postgres-external-secret.yaml
  #- vaultwarden-external-secret.yaml

namespace: vaultwarden-backup

# TODO: add git commit hash, should be also present in the backup

# https://github.com/dani-garcia/vaultwarden/releases
images:
  - name: vaultwarden/server:latest
    newTag: 1.31.0-alpine

configMapGenerator:
  - name: vaultwarden-config
    envs:
      - vaultwarden.env

patches:
  - target:
      kind: Ingress
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-backup.tryrocket.cloud