apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

  #- postgres-external-secret.yaml
  #- vaultwarden-external-secret.yaml

namespace: vaultwarden-backup

configMapGenerator:
  - name: vaultwarden-config
    envs:
      - vaultwarden.env

patches:
  - target:
      kind: Ingress
      name: vaultwarden
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-backup.tryrocket.cloud
      - op: replace
        path: /spec/rules/0/host
        value: vaultwarden-backup.tryrocket.cloud
  - target:
      version: v1
      kind: Namespace
      name: vaultwarden
    patch: |
      - op: replace
        path: /metadata/name
        value: vaultwarden-backup