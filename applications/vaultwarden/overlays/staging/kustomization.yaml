apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../../base

namespace: vaultwarden-staging

# https://github.com/dani-garcia/vaultwarden/releases
images:
  - name: vaultwarden
    newTag: 1.31.0

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - DOMAIN=https://vaultwarden-staging.tryrocket.cloud
      - LOG_LEVEL=debug

patches:
  - target:
      kind: Ingress
      name: vaultwarden
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-staging.tryrocket.cloud
      - op: replace
        path: /spec/rules/0/host
        value: vaultwarden-staging.tryrocket.cloud