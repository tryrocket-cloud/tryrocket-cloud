apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: postgres-config
    literals:
      - PGHOST=postgres.postgres-16.svc.cluster.local
      - PGPORT=5432
      - PGDATABASE=vaultwarden
      - PGUSER=vaultwarden
      - PGPASSWORD=vaultwarden
      - PGTZ=Europe/Berlin

      - POSTGRES_DB=vaultwarden
      - POSTGRES_USER=vaultwarden
      - POSTGRES_PASSWORD=vaultwarden