apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/postgres

patches:
  - path: patch-deployment.yaml

secretGenerator:
  - name: postgres-secret
    literals:
      - PGHOST=
      - PGPORT=5432
      - PGUSER=u-vaultwarden
      - PGPASSWORD=vaultwarden
      - PGDATABASE=vaultwarden