apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-init
  template:
    metadata:
      labels:
        app: postgres-init
    spec:
      securityContext:
        fsGroup: 5050
      initContainers:
        - name: restore-from-s3-eu-central-1-restic-backup
          image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ionos-s3-restic-2-secret
          command:
              - /bin/sh
              - -c
              - |
                restic restore latest --target .
          volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
              readOnly: false
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: false

        - name: pg-retore
          image: postgres:16.3-alpine
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: postgres-config
          command:
              - /bin/sh
              - -c
              - |
                pg_restore /pg_dump
          volumeMounts:
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: true

      volumes:
        - name: vaultwarden-storage
          emptyDir: {}
        - name: pg-dump-volume
          emptyDir: {}