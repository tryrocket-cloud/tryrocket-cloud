apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vaultwarden-preview
spec:
  generators:
    - pullRequest:
        github:
          owner: tryrocket-cloud
          repo: tryrocket-cloud
          labels:
            - preview
            - vaultwarden
            - update
        requeueAfterSeconds: 180
  template:
    metadata:
      name: '{{branch}}-preview'
      labels:
        environment: preview
    spec:
      project: "default"
      source:
        repoURL: 'https://github.com/tryrocket-cloud/tryrocket-cloud.git'
        targetRevision: '{{branch}}'
        path: applications/vaultwarden/overlays/preview

        # TODO: create DNS name when pr is created, syncronised
        # TODO: remove DNS name when pr is merged, cancelled
        # https://argo-cd.readthedocs.io/en/stable/user-guide/kustomize/
        kustomize:
          namespace: '{{branch_slug}}-preview'
          patches:
            - target:
                kind: Ingress
                name: vaultwarden
              patch: |
                - op: replace
                  path: /spec/tls/0/hosts/0
                  value: '{{branch_slug}}-preview.tryrocket.cloud'
                - op: replace
                  path: /spec/rules/0/host
                  value: '{{branch_slug}}-preview.tryrocket.cloud'

            - target:
                kind: ConfigMap
                name: vaultwarden-config
              patch: |
                - op: replace
                  path: /data/DOMAIN
                  value: https://{{branch_slug}}-preview.tryrocket.cloud
                - op: replace
                  path: /data/DATABASE_URL
                  value: postgresql://vaultwarden:vaultwarden@postgres.{{branch_slug}}-preview.svc.cluster.local:5432/vaultwarden

            - target:
                kind: ConfigMap
                name: postgres-config
              patch: |
                - op: replace
                  path: /data/POSTGRES_HOST
                  value: postgres.{{branch_slug}}-preview.svc.cluster.local

      destination:
        server: 'https://192.168.178.101:6443'
        namespace: '{{branch_slug}}-preview'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true