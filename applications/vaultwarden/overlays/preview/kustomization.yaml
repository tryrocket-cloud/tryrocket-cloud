apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

  - ./postgres

configMapGenerator:
  - name: pg-retore-config
    literals:
      - PGHOST=
      - PGPORT=5432
      - PGDATABASE=vaultwarden
      - PGUSER=vaultwarden
      - PGPASSWORD=vaultwarden
      - PGTZ=Europe/Berlin

patches:
  - path: patch-vaultwarden-deployment.yaml