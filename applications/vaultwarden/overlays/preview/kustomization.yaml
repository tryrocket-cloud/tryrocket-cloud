apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./postgres

  - ../../base/vaultwarden
  - ../base/ionos-objectstorage-eu-central-1-s3-restic-external-secret.yaml

configMapGenerator:
  - name: pg-retore-config
    literals:
      - PGHOST=
      - PGPORT=5432
      - PGDATABASE=vaultwarden
      - PGUSER=vaultwarden
      - PGPASSWORD=vaultwarden
      - PGTZ=Europe/Berlin

patchesStrategicMerge:
  - patch-vaultwarden-deployment.yaml