apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/vaultwarden
  - ./postgres

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=debug
      - ADMIN_TOKEN=vaultwarden
      - DOMAIN=https://vaultwarden-testing.tryrocket.cloud
      - DATABASE_URL=postgresql://vaultwarden:vaultwarden@postgres.{{branch_slug}}-preview.svc.cluster.local:5432/vaultwarden
    behavior: merge

