apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-s3-restic-2-external-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: ionos-s3-restic-2-secret
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_IONOS_S3_AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_IONOS_S3_AWS_SECRET_ACCESS_KEY
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_IONOS_s3-eu-central-1_REPOSITORY
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_PASSWORD