apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  template:
    spec:
      initContainers:
        - name: ionos-objectstorage-eu-central-1-s3-restic-restore-latest
          image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ionos-objectstorage-eu-central-1-s3-restic
          command:
              - /bin/sh
              - -c
              - |
                restic restore latest --target .
          volumeMounts:
            - name: vaultwarden-volume
              mountPath: /data
              readOnly: false
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: false

        - name: pg-retore
          image: postgres:16.3-alpine
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: pg-retore-config
          command:
              - /bin/sh
              - -c
              - |
                until pg_isready; do
                  echo "Waiting for PostgreSQL to be ready..."
                  sleep 2  # Wait for 2 seconds before checking again
                done

                pg_restore -U u-vaultwarden -d vaultwarden /pg_dump/vaultwarden_*

                echo restore done $(date)
                
          volumeMounts:
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: true

      volumes:
        - name: vaultwarden-volume
          emptyDir: {}
        - name: pg-dump-volume
          emptyDir: {}