apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  template:
    spec:
      initContainers:

        - name: ionos-cloud-objectstorage-eu-central-1-s3-restic-restore-latest
          image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ionos-cloud-objectstorage-eu-central-1-s3-restic-secret
          command:
              - /bin/sh
              - -c
              - |
                restic restore latest --target .
          volumeMounts:
            - name: vaultwarden-volume
              mountPath: /data
              readOnly: false
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: false

        - name: pg-retore
          image: postgres:16.3-alpine
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: Europe/Berlin
            - name: PGTZ
              value: Europe/Berlin
            - name: PGHOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_HOST
            - name: PGPORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_PORT
            - name: PGDATABASE
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_DB
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          command:
              - /bin/sh
              - -c
              - |
                until pg_isready; do
                  echo "Waiting for PostgreSQL to be ready..."
                  sleep 2  # Wait for 2 seconds before checking again
                done

                pg_restore --clean -U $PGUSER -d $PGDATABASE /pg_dump/vaultwarden_*
                                
                echo restore done $(date)
                sleep infinity
          volumeMounts:
            - name: pg-dump-volume
              mountPath: /pg_dump
              readOnly: true
      containers:
        - name: vaultwarden
          volumeMounts:
            - name: vaultwarden-volume
              mountPath: /data
      volumes:
        - name: vaultwarden-volume
          emptyDir: {}
        - name: pg-dump-volume
          emptyDir: {}
