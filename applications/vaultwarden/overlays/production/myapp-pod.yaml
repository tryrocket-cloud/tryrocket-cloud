apiVersion: v1
kind: Pod
metadata:
  name: myapp-pod
  annotations:
    vault.hashicorp.com/agent-inject: true
    vault.hashicorp.com/role: "myapp-role"
    vault.hashicorp.com/agent-inject-secret-hello: "kv/data/myapp"
spec:
  serviceAccountName: myapp-sa
  containers:
  - name: test-image
    image: alpine
    command: 
      - /bin/sh
      - -c
      - |
        cat /vault/secrets/hello
        sleep infinity
