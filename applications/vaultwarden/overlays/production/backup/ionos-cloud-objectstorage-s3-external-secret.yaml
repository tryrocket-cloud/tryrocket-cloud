apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-cloud-objectstorage-s3-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: ionos-cloud-objectstorage-s3-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: ionos.cloud/objectstorage
