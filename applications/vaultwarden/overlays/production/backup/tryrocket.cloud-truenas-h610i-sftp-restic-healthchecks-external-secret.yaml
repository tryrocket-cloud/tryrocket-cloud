---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tryrocket-cloud-truenas-h610i-sftp-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: tryrocket-cloud-truenas-h610i-sftp-secret
    creationPolicy: Owner
  data:
    - secretKey: ssh-config
      remoteRef:
        key: truenas/h610i/users/vaultwarden
        property: ssh-config
    - secretKey: ssh-privatekey
      remoteRef:
        key: truenas/h610i/users/vaultwarden
        property: ssh-privatekey
    - secretKey: ssh-hosts
      remoteRef:
        key: truenas/h610i/users/vaultwarden
        property: ssh-hosts
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tryrocket-cloud-truenas-h610i-restic-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: tryrocket-cloud-truenas-h610i-restic-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: vaultwarden.tryrocket.cloud/backup/truenas.tryrocket.cloud/restic
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tryrocket-cloud-truenas-h610i-healthchecks-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: tryrocket-cloud-truenas-h610i-healthchecks-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: vaultwarden.tryrocket.cloud/backup/truenas.tryrocket.cloud/healthchecks.io
