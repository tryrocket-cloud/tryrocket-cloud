apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-cloud-objectstorage-eu-central-3-s3-restic-external-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: ionos-cloud-objectstorage-eu-central-3-s3-restic-secret
    creationPolicy: Owner
  data:
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_REPOSITORY_ionos-cloud-objectstorage-eu-central-3-s3
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_PASSWORD_ionos-cloud-objectstorage-eu-central-3-s3
