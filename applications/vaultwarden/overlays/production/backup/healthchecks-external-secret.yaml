apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: healthchecks-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: healthchecks-secret
    creationPolicy: Owner
  data:
    - secretKey: HC_HETZNER_UUID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HC_HETZNER_UUID
    - secretKey: HC_IONOS_1_UUID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HC_IONOS_1_UUID
    - secretKey: HC_IONOS_3_UUID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HC_IONOS_3_UUID
    - secretKey: HC_TRUENAS_UUID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HC_TRUENAS_UUID