apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "30 0 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never

          initContainers:
            - name: get-vaultwarden-version
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              command:
                - /bin/sh
                - -c
                - |
                  apk add --no-cache curl

                  curl --silent https://vaultwarden.tryrocket.cloud/api/config | jq --raw-output '.server.version' > /shared/vaultwarden.env
              volumeMounts:
              - name: vaultwarden-version-volume
                mountPath: /shared

            - name: scale-down
              image: bitnami/kubectl:latest
              command:
              - /bin/sh
              - -c
              - |
                # sleep infinity
                kubectl scale deployment vaultwarden --replicas=0 -n vaultwarden

                while [ "$(kubectl get pods -l app=vaultwarden -n vaultwarden --field-selector=status.phase=Running | wc -l)" != "0" ]; do
                  echo "Waiting for Vaultwarden pods to terminate..."
                  sleep 5
                done

          containers:

            - name: ionos-com-objectstorage-eu-central-1-s3-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: ionos-com-objectstorage-s3-secret
                - secretRef:
                    name: ionos-com-objectstorage-eu-central-1-restic-secret
                - secretRef:
                    name: ionos-com-objectstorage-eu-central-1-healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    export VAULTWARDEN_VERSION=$(cat /shared/vaultwarden.env)
                    sh backup.sh

              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: vaultwarden-version-volume
                  mountPath: /shared
                  readOnly: true

            - name: ionos-com-objectstorage-eu-central-3-s3-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: ionos-com-objectstorage-s3-secret
                - secretRef:
                    name: ionos-com-objectstorage-eu-central-3-restic-secret
                - secretRef:
                    name: ionos-com-objectstorage-eu-central-3-healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    export VAULTWARDEN_VERSION=$(cat /shared/vaultwarden.env)
                    sh backup.sh

              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: vaultwarden-version-volume
                  mountPath: /shared
                  readOnly: true

            - name: hetzner-com-storagebox-bx11-fsn1-sftp-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: hetzner-com-storagebox-bx11-fsn1-restic-secret
                - secretRef:
                    name: hetzner-com-storagebox-bx11-fsn1-healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    export VAULTWARDEN_VERSION=$(cat /shared/vaultwarden.env)
                    ssh-keyscan -p 23 -f /root/.ssh/hosts >> /root/.ssh/known_hosts

                    sh backup.sh
              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: hetzner-com-storagebox-vaultwarden-ssh-privatekey
                  mountPath: /root/.ssh/id_ed25519
                  readOnly: true
                  subPath: id_ed25519
                - name: hetzner-com-storagebox-vaultwarden-ssh-config
                  mountPath: /root/.ssh/config
                  readOnly: true
                  subPath: config
                - name: hetzner-com-storagebox-vaultwarden-ssh-hosts
                  mountPath: /root/.ssh/hosts
                  readOnly: true
                  subPath: hosts
                - name: vaultwarden-version-volume
                  mountPath: /shared
                  readOnly: true

            - name: tryrocket-cloud-truenas-h610i-sftp-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: tryrocket-cloud-truenas-h610i-restic-secret
                - secretRef:
                    name: tryrocket-cloud-truenas-h610i-healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    ssh-keyscan -f /root/.ssh/hosts >> /root/.ssh/known_hosts

                    export VAULTWARDEN_VERSION=$(cat /shared/vaultwarden.env)
                    sh backup.sh
              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: tryrocket-cloud-truenas-vaultwarden-ssh-privatekey
                  mountPath: /root/.ssh/id_ed25519
                  readOnly: true
                  subPath: id_ed25519
                - name: tryrocket-cloud-truenas-vaultwarden-ssh-config
                  mountPath: /root/.ssh/config
                  readOnly: true
                  subPath: config
                - name: tryrocket-cloud-truenas-vaultwarden-ssh-hosts
                  mountPath: /root/.ssh/hosts
                  readOnly: true
                  subPath: hosts
                - name: vaultwarden-version-volume
                  mountPath: /shared
                  readOnly: true
                  
          volumes:

            - name: backup-sh-volume
              configMap:
                name: backup-sh-configmap
                items:
                - key: backup.sh
                  path: backup.sh

            - name: vaultwarden-data-volume
              persistentVolumeClaim:
                claimName: vaultwarden-data-pvc

            - name: hetzner-com-storagebox-vaultwarden-ssh-privatekey
              secret:
                secretName: hetzner-com-storagebox-bx11-fsn1-sftp-secret
                items:
                  - key: ssh-privatekey
                    path: id_ed25519
                defaultMode: 384
            - name: hetzner-com-storagebox-vaultwarden-ssh-config
              secret:
                secretName: hetzner-com-storagebox-bx11-fsn1-sftp-secret
                items:
                  - key: ssh-config
                    path: config
                defaultMode: 384
            - name: hetzner-com-storagebox-vaultwarden-ssh-hosts
              secret:
                secretName: hetzner-com-storagebox-bx11-fsn1-sftp-secret
                items:
                  - key: ssh-hosts
                    path: hosts
                defaultMode: 384

            - name: tryrocket-cloud-truenas-vaultwarden-ssh-privatekey
              secret:
                secretName: tryrocket-cloud-truenas-h610i-sftp-secret
                items:
                  - key: ssh-privatekey
                    path: id_ed25519
                defaultMode: 384
            - name: tryrocket-cloud-truenas-vaultwarden-ssh-config
              secret:
                secretName: tryrocket-cloud-truenas-h610i-sftp-secret
                items:
                  - key: ssh-config
                    path: config
                defaultMode: 384
            - name: tryrocket-cloud-truenas-vaultwarden-ssh-hosts
              secret:
                secretName: tryrocket-cloud-truenas-h610i-sftp-secret
                items:
                  - key: ssh-hosts
                    path: hosts
                defaultMode: 384
            - name: vaultwarden-version-volume
              emptyDir: {}