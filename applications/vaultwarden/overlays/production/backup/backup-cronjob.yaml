apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "0 3 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          restartPolicy: Never
          
          initContainers:
            - name: pg-dump
              image: postgres:16
              imagePullPolicy: IfNotPresent
              env:
                - name: PGTZ
                  value: Europe/Berlin
                - name: PGHOST
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-config
                      key: POSTGRES_HOST
               - name: PGPORT
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-config
                      key: POSTGRES_PORT
               - name: PGDATABASE
                  valueFrom:
                    configMapKeyRef:
                      name: postgres-config
                      key: POSTGRES_DB
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_USER
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-secret
                      key: POSTGRES_PASSWORD
              envFrom:
                - configMapRef:
                    name: pgdump-config
              command:
                - /bin/sh
                - -c
                - |
                  pg_dump --clean --blob --if-exists -F d -Z 9 -f /pg_dump/vaultwarden_$(date +'%d-%m-%Y')

              volumeMounts:
                - name: pg-dump-volume
                  mountPath: /pg_dump

          containers:
            - name: ionos-cloud-objectstorage-eu-central-3-s3-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: ionos-cloud-objectstorage-eu-central-3-s3-restic-secret
                - secretRef:
                    name: healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    sh backup.sh -u $HC_IONOS_3_UUID

              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: pg-dump-volume
                  mountPath: /pg_dump
                  readOnly: true

            - name: ionos-cloud-objectstorage-eu-central-1-s3-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: ionos-cloud-objectstorage-eu-central-1-s3-restic-secret
                - secretRef:
                    name: healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    sh backup.sh -u $HC_IONOS_1_UUID

              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: pg-dump-volume
                  mountPath: /pg_dump
                  readOnly: true

            - name: hetzner-storagebox-bx11-fsn1-sftp-restic-backup
              image: ghcr.io/tryrocket-cloud/tryrocket-cloud:backup
              imagePullPolicy: Always
              envFrom:
                - secretRef:
                    name: hetzner-storagebox-bx11-fsn1-sftp-restic-secret
                - secretRef:
                    name: healthchecks-secret
              command:
                  - /bin/sh
                  - -c
                  - |
                    ssh-keyscan -p 23 -f /root/.ssh/hosts >> /root/.ssh/known_hosts

                    sh backup.sh -u $HC_HETZNER_UUID
              volumeMounts:
                - name: backup-sh-volume
                  mountPath: /backup.sh
                  subPath: backup.sh
                - name: vaultwarden-data-volume
                  mountPath: /data
                  readOnly: true
                - name: hetzner-storagebox-vaultwarden-ssh-privatekey
                  mountPath: /root/.ssh/id_ed25519
                  readOnly: true
                  subPath: id_ed25519
                - name: hetzner-storagebox-vaultwarden-ssh-config
                  mountPath: /root/.ssh/config
                  readOnly: true
                  subPath: config
                - name: hetzner-storagebox-vaultwarden-ssh-hosts
                  mountPath: /root/.ssh/hosts
                  readOnly: true
                  subPath: hosts
                - name: pg-dump-volume
                  mountPath: /pg_dump
                  readOnly: true
          volumes:
            - name: backup-sh-volume
              configMap:
                name: backup-sh-configmap
                items:
                - key: backup.sh
                  path: backup.sh
            - name: vaultwarden-data-volume
              persistentVolumeClaim:
                claimName: vaultwarden-data-pvc
            - name: hetzner-storagebox-vaultwarden-ssh-privatekey
              secret:
                secretName: hetzner-storagebox-bx11-fsn1-sftp-restic-secret
                items:
                  - key: ssh-privatekey
                    path: id_ed25519
                defaultMode: 384
            - name: hetzner-storagebox-vaultwarden-ssh-config
              secret:
                secretName: hetzner-storagebox-bx11-fsn1-sftp-restic-secret
                items:
                  - key: ssh-config
                    path: config
                defaultMode: 384
            - name: hetzner-storagebox-vaultwarden-ssh-hosts
              secret:
                secretName: hetzner-storagebox-bx11-fsn1-sftp-restic-secret
                items:
                  - key: ssh-hosts
                    path: hosts
                defaultMode: 384
            - name: pg-dump-volume
              emptyDir: {}
