apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-objectstorage-eu-central-1-s3-restic-external-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: ionos-objectstorage-eu-central-1-s3-restic-secret
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: AWS_ACCESS_KEY_ID_ionos-cloud
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: AWS_SECRET_ACCESS_KEY_ionos-cloud
    
    - secretKey: RESTIC_REPOSITORY
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_REPOSITORY_ionos-objectstorage-eu-central-1-s3
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: RESTIC_PASSWORD_ionos-objectstorage-eu-central-1-s3
