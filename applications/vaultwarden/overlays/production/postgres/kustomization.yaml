apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/postgres

  - postgres-external-secret.yaml
  - pvc.yaml
  - pv.yaml

patches:
  - path: patch-deployment.yaml

configMapGenerator:
  - name: postgres-config
    literals:
      - POSTGRES_HOST=postgres.vaultwarden.svc.cluster.local
    behavior: merge
