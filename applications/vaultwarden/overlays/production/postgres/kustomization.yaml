apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/postgres

  - pvc.yaml
  - pv.yaml

patches:
  - path: patch-deployment.yaml


configMapGenerator:
  - name: postgres-config
    literals:
      - POSTGRES_DB=tryrocket.cloud
      - POSTGRES_USER=tryrocket.cloud
      - POSTGRES_PASSWORD=tryrocket.cloud
