apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          volumeMounts:
            - name: postgres-volume
              mountPath: /var/lib/postgresql/data 
      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: vaultwarden-postgres-pvc
