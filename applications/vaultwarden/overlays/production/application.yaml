apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vaultwarden
  namespace: argocd
  labels:
    environment: production
spec:
  project: default
  
  source:
    repoURL: 'https://github.com/tryrocket-cloud/tryrocket-cloud.git'
    targetRevision: main
    path: applications/vaultwarden/overlays/production

  destination:
    server: 'https://192.168.178.101:6443'
    namespace: vaultwarden

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    syncWindows:
      - kind: deny
        schedule: "0 0 * * *"
        duration: 15h
        applications:
          - vaultwarden