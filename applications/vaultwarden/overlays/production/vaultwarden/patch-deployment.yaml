apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  annotations:
    secret.reloader.stakater.com/reload: "vaultwarden-postgres-secret"
spec:
  template:
    spec:
      containers:
        - name: vaultwarden-container
          volumeMounts:
            - name: vaultwarden-data-volume
              mountPath: /data
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres.vaultwarden.svc.cluster.local:5432/vaultwarden"
          envFrom:
            - secretRef:
                name: vaultwarden-secret
            - secretRef:
                name: postgres-secret
      volumes:
        - name: vaultwarden-data-volume
          persistentVolumeClaim:
            claimName: vaultwarden-data-pvc
