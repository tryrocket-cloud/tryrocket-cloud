- op: add
  path: /spec/template/metadata/annotations
  value: {}

- op: add
  path: /spec/template/metadata/annotations/backup.velero.io~1backup-volumes
  value: vaultwarden-backup-test-volume

- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - name: vaultwarden-data-volume
      mountPath: /data
    - name: vaultwarden-backup-test-volume
      mountPath: /shared

- op: add
  path: /spec/template/spec/volumes
  value:
    - name: vaultwarden-data-volume
      persistentVolumeClaim:
        claimName: vaultwarden-prod-data-pvc
    - name: vaultwarden-backup-test-volume
      emptyDir: {}

- op: add
  path: /spec/template/spec/containers/0/envFrom/-
  value:
    secretRef:
      name: vaultwarden-secret
