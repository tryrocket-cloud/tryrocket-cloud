apiVersion: v1
kind: Pod
metadata:
  name: migration-pod
spec:
  containers:
  - name: migration-pod
    image: alpine
    command:
        - /bin/sh
        - -c
        - |
          apk update && apk add --no-cache fish git curl
          sleep infinity
    volumeMounts:
      - name: vaultwarden-new-volume
        mountPath: /new-data
      - name: vaultwarden-old-volume
        mountPath: /old-data
  volumes:
    - name: vaultwarden-new-volume
      persistentVolumeClaim:
        claimName: vaultwarden-data-pvc
    - name: vaultwarden-old-volume
      persistentVolumeClaim:
        claimName: vaultwarden-rwx-pvc
