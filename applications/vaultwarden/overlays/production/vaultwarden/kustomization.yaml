apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base

  # provides vaultwarden-secret
  - vaultwarden-external-secret.yaml

  - pvc.yaml
  - pv.yaml

  - stop-deployment-cronjob.yaml
  - vaultwarden-role.yaml
  - vaultwarden-rolebinding.yaml

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=off
    behavior: merge

patches:
  - target:
      kind: Deployment
      name: vaultwarden
    path: patch-deployment-json6902.yaml