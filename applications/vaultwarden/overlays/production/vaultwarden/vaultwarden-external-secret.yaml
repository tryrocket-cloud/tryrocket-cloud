apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: vaultwarden-secret
    creationPolicy: Owner
  data:
    - secretKey: ADMIN_TOKEN
      remoteRef:
        key: /vaultwarden
        property: admin-token
