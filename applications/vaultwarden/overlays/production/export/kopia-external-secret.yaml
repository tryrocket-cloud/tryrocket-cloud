apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kopia-repository-external-secret
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: kopia-repository-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: vaultwarden.tryrocket.cloud/backup/kopia