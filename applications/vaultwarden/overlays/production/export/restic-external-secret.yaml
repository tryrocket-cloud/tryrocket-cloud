apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-com-objectstorage-bucket-external-secret
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: ionos-com-objectstorage-bucket-secret
    creationPolicy: Owner
  data:
    - secretKey: BUCKET
      remoteRef:
        key: ionos.com/objectstorage/buckets/tryrocket.cloud
        property: name
    - secretKey: ENDPOINT
      remoteRef:
        key: ionos.com/objectstorage/buckets/tryrocket.cloud
        property: endpoint
    - secretKey: REGION
      remoteRef:
        key: ionos.com/objectstorage/buckets/tryrocket.cloud
        property: region
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ionos-com-objectstorage-user-external-secret
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: ionos-com-objectstorage-user-secret
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: ionos.com/users/vaultwarden
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: ionos.com/users/vaultwarden
        property: AWS_SECRET_ACCESS_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: restic-repository-external-secret
spec:
  refreshInterval: "168h"
  secretStoreRef:
    name: vault
    kind: SecretStore
  target:
    name: restic-repository-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: vaultwarden.tryrocket.cloud/backup/restic
