apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../backup
  - postgres-external-secret.yaml
  - vaultwarden-external-secret.yaml
  - pvc.yaml
  - pv.yaml

namespace: vaultwarden

# TODO: add git commit hash, should be also present in the backup

configMapGenerator:
  - name: vaultwarden-config
    envs:
      - vaultwarden.env

patches:
  - target:
      kind: Deployment
      name: vaultwarden
    patch: |
      - op: add
        path: /metadata/annotations/-
        value: secret.reloader.stakater.com/reload: "vaultwarden-postgres-secret"
