apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../base-backup
  - postgres-external-secret.yaml
  - vaultwarden-external-secret.yaml
  - pvc.yaml
  - pv.yaml

namespace: vaultwarden

# TODO: add git commit hash, should be also present in the backup
# https://github.com/dani-garcia/vaultwarden/releases
images:
  - name: vaultwarden
    newTag: $(VAULTWARDEN_VERSION)

configMapGenerator:
  - name: vaultwarden-config
    envs:
      - vaultwarden.env

patches:
  - target:
      kind: Deployment
      name: vaultwarden
    patch: |
      - op: add
        path: /metadata/annotations/secret.reloader.stakater.com~1reload
        value: "vaultwarden-postgres-secret"