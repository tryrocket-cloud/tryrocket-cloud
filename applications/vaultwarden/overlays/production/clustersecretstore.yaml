apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-cluster-store
  namespace: external-secrets
spec:
  provider:
    vault:
      server: "https://kubernetes.default.svc:443"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "auth/kubernetes"
          role: "myapp-role"
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets

