apiVersion: v1
kind: Pod
metadata:
  name: example-pod
  annotations:
    vault.hashicorp.com/agent-inject: true
    vault.hashicorp.com/role: "myapp-role"
    vault.hashicorp.com/agent-inject-secret-credentials: "kv/data/myapp"
spec:
#  serviceAccountName: test-sa
  containers:
  - name: test-image
    image: alpine
    command: 
      - bin
      - sh
      - |
        sleep infinity
    volumeMounts:
    - name: vault-secrets
      mountPath: /vault/secrets
  volumes:
  - name: vault-secrets
    emptyDir: {}