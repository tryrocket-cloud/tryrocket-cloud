# Testing
#
# This overlay is specifically designed for testing new versions of applications
# before they are promoted to staging or production environments. It allows for
# safe and isolated testing, ensuring that any changes or updates do not affect
# the production environment.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../../base/vaultwarden
  - ../../base/postgres

namespace: vaultwarden-testing

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=debug
      - ADMIN_TOKEN=vaultwarden
      - DOMAIN=https://vaultwarden-testing.tryrocket.cloud
      - DATABASE_URL=postgresql://vaultwarden:vaultwarden@postgres.vaultwarden-testing.svc.cluster.local:5432/vaultwarden
    behavior: merge
  - name: postgres-config
    literals:
      - POSTGRES_DB=vaultwarden
      - POSTGRES_USER=vaultwarden
      - POSTGRES_PASSWORD=vaultwarden

patches:
  - target:
      kind: Ingress
      name: vaultwarden
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-testing.tryrocket.cloud
      - op: replace
        path: /spec/rules/0/host
        value: vaultwarden-testing.tryrocket.cloud
