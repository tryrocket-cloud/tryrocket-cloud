apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../../base
  - postgres-deployment.yaml
  - postgres-service.yaml

namespace: vaultwarden-testing

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=debug
      - DOMAIN=https://vaultwarden-testing.tryrocket.cloud
      - DATABASE_HOST=vaultwarden-testing.postgres.svc.cluster.local
    behavior: merge
  - name: postgres-config
    literals:
      - POSTGRES_DB=tryrocket.cloud
      - POSTGRES_USER=tryrocket.cloud
      - POSTGRES_PASSWORD=tryrocket.cloud

patches:
  - target:
      kind: Ingress
      name: vaultwarden
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-testing.tryrocket.cloud
      - op: replace
        path: /spec/rules/0/host
        value: vaultwarden-testing.tryrocket.cloud
