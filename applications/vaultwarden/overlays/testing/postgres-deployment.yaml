apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 5050
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 70:70 /var/lib/postgresql/data']
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: pgdata-volume
            mountPath: /var/lib/postgresql/data/pgdata
      containers:
        - name: postgres
          image: postgres:16.3-alpine
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: pgdata-volume
              mountPath: /var/lib/postgresql/data/pgdata
      volumes:
        - name: pgdata-volume
          emptyDir: {}