apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../../base

namespace: vaultwarden-backup-recovery

configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=debug
      - DOMAIN=https://vaultwarden-backup-recovery.tryrocket.cloud

patches:
  - target:
      kind: Ingress
      name: vaultwarden
    patch: |
      - op: replace
        path: /spec/tls/0/hosts/0
        value: vaultwarden-backup-recovery.tryrocket.cloud
      - op: replace
        path: /spec/rules/0/host
        value: vaultwarden-backup-recovery.tryrocket.cloud
