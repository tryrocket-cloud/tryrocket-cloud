apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: postgres-config
    literals:
      - POSTGRES_HOST=
      - POSTGRES_DB=vaultwarden
      - POSTGRES_PORT=5432

secretGenerator:
  - name: postgres-secret
    literals:
      - POSTGRES_USER=vaultwarden
      - POSTGRES_PASSWORD=vaultwarden