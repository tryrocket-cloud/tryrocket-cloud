apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 5050
      initContainers:
      - name: init-postgres
        image: busybox
        command: ['sh', '-c', 'mkdir -p /var/lib/postgresql/data/pgdata']
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 70:70 /var/lib/postgresql/data']
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        securityContext:
          runAsUser: 0
      containers:
      - name: postgres
        image: postgres:16.3-alpine
        ports:
        - containerPort: 5432
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PASSWORD
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U tryrocket.cloud -d tryrocket.cloud
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U tryrocket.cloud -d tryrocket.cloud
          initialDelaySeconds: 5
          periodSeconds: 10
