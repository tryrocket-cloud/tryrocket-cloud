apiVersion: v1
kind: PersistentVolume
metadata:
  name: valutwarden-pv
spec:
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-retain
  csi:
    driver: driver.longhorn.io
    volumeHandle: <volume-handle> # Replace with your Longhorn volume's handle
