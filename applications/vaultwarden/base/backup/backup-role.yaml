apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: vaultwarden
  name: backup-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get"]

- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["patch"]

- apiGroups: [""]
  resources:
  - persistentvolumeclaims
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups: [""] 
  resources:
  - persistentvolumes
  verbs:
  - get
  - list
  - watch
- apiGroups: ["storage.k8s.io"]
  resources:
  - volumeattachments
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups: ["batch"]
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch