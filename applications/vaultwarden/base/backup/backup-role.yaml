apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: vaultwarden
  name: backup-role
rules:
  # Permissions to scale deployments up and down
- apiGroups: ["apps"]
  resources: ["deployments/scale"]
  verbs: ["get", "update", "patch"]

  # Permissions to get and patch pods (which is necessary when attaching PVs)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "patch"]

  # Permissions to manage PersistentVolumeClaims (PVCs)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]