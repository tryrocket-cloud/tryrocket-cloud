apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: healthchecks-external-secret
spec:
  refreshInterval: "7d"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: healthchecks-secret
    creationPolicy: Owner
  data:
    - secretKey: HC_UUID
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HC_UUID