apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "5 1 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: backup-sa
          initContainers:
          - name: postgres-backup
            image: postgres:16
            imagePullPolicy: IfNotPresent
            env:
            - name: TZ
              value: Europe/Berlin
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: password
            command:
              - /bin/sh
              - -c
              - |
                pg_dump -h postgres.postgres-16.svc.cluster.local -p 5432 -U $DATABASE_USERNAME -d vaultwarden > /data/db-backup.sql
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
          containers:
          - name: restic-backup
            image: restic/restic
            imagePullPolicy: IfNotPresent
            env:
            - name: TZ
              value: Europe/Berlin
            - name: RESTIC_REPOSITORY
              value: sftp:u371742-sub5@u371742.your-storagebox.de:/home/backup
            - name: RESTIC_PASSWORD
              value: testabc
            - name: SSH_COMMAND
              value: ssh -i /root/.ssh/id_ed25519
            command:
              - /bin/sh
              - -c
              - |
                backup /root/.ssh/id_ed25519
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
            - name: spk
                  mountPath: /root/.ssh/id_ed25519
                  subPath: id_ed25519
                  readOnly: true
          volumes:
          - name: vaultwarden-storage
            persistentVolumeClaim:
              claimName: vaultwarden-pvc
            - name: spk
              secret:
                secretName: spk

