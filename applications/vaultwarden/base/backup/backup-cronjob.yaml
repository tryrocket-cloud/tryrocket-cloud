apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "5 1 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: backup-sa
          initContainers:
          - name: postgres-backup
            image: postgres:16
            imagePullPolicy: IfNotPresent
            env:
            - name: TZ
              value: Europe/Berlin
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: password
            command:
              - /bin/sh
              - -c
              - |
                pg_dump -h postgres.postgres-16.svc.cluster.local -p 5432 -U $DATABASE_USERNAME -d vaultwarden > /data/db-backup.sql
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
          containers:
          - name: restic-backup
            image: restic/restic
            imagePullPolicy: IfNotPresent
            env:
            - name: TZ
              value: Europe/Berlin
            - name: RESTIC_REPOSITORY
              value: sftp:u371742-sub5@u371742.your-storagebox.de:/home/backup
            - name: RESTIC_PASSWORD
              value: testabc
            - name: SSH_COMMAND
              value: ssh -i /root/.ssh/id_ed25519
            command:
                - /bin/sh
                - -c
                - |
                  echo 1
                  ssh-keyscan -H u371742.your-storagebox.de > /root/.ssh/known_hosts
                  echo 2
                  cp /root/.ssh/ided25519 /root/.ssh/id_ed25519
                  echo 3
                  chmod 700 /root/.ssh/ && chmod 600 /root/.ssh/id_edasc25519 && chmod 644 /root/.ssh/known_hosts
                  echo 4
                  restic backup /root/.ssh/id_ed25519
                  echo 5
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
            - name: ided25519
              mountPath: /root/.ssh/ided25519
              subPath: ided25519
          volumes:
          - name: vaultwarden-storage
            persistentVolumeClaim:
              claimName: vaultwarden-pvc
          - name: ided25519
            secret:
              secretName: ided25519

