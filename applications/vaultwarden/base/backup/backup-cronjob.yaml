apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "5 1 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: backup-sa
          containers:
          - name: backup
            image: postgres:16
            imagePullPolicy: IfNotPresent
            env:
            - name: TZ
              value: Europe/Berlin
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-postgres-secret
                  key: password
            command:
            - /bin/sh
            - -c
            - pg_dump -h postgres.postgres-16.svc.cluster.local -p 5432 -U $DATABASE_USERNAME -d vaultwarden > /db-backup.sql;
            - ls -la /;
            - head -n 25 /db-backup.sql;
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
          volumes:
          - name: vaultwarden-storage
            persistentVolumeClaim:
              claimName: vaultwarden-pvc


