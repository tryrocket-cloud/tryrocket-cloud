apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  suspend: false
  schedule: "5 1 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: backup-sa
          containers:
          - name: backup
            image: busybox
            command: ["/bin/sh", "-c", "ls -la /data"]
            volumeMounts:
            - name: vaultwarden-storage
              mountPath: /data
          volumes:
          - name: vaultwarden-storage
            persistentVolumeClaim:
              claimName: vaultwarden-pvc


