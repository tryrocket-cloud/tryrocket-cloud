apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - middleware.yaml

images:
  - name: vaultwarden/server:latest
    newTag: 1.32.0

 
configMapGenerator:
  - name: vaultwarden-config
    literals:
      - LOG_LEVEL=off # https://github.com/dani-garcia/vaultwarden/wiki/Logging#changing-the-log-level
      - ROCKET_PORT=8080
      - SIGNUPS_ALLOWED=true
      - INVITATIONS_ALLOWED=false
      - SIGNUPS_VERIFY=false
      - EXTENDED_LOGGING=true
      - ADMIN_TOKEN=vaultwarden
      - DOMAIN=https://vaultwarden.tryrocket.cloud
      - DATABASE_URL=postgresql://vaultwarden:vaultwarden@plocalhost:5432/vaultwarden
