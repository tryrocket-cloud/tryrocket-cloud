apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hetzner-subaccount-ssh-privatekey-external-secret
spec:
  refreshInterval: "0"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: hetzner-subaccount-ssh-privatekey
    creationPolicy: Owner
  data:
    - secretKey: ssh-privatekey
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HETZNER_SUBACCOUNT_SSH_PRIVATEKEY
