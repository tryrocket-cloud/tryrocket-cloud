apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hetzner-subaccount-ssh-config-external-secret
spec:
  refreshInterval: "7d"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: hetzner-subaccount-ssh-config
    creationPolicy: Owner
  data:
    - secretKey: ssh-config
      remoteRef:
        key: ssh/tryrocket.cloud/vaultwarden
        property: hetzner-subaccount-ssh-config
