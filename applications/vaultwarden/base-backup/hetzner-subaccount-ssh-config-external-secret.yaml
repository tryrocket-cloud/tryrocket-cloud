apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hetzner-subaccount-ssh-config-external-secret
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: vault-cluster-secrets-store-kv2
    kind: ClusterSecretStore
  target:
    name: hetzner-subaccount-ssh-config
    creationPolicy: Owner
  data:
    - secretKey: ssh-config
      remoteRef:
        key: kv/tryrocket.cloud/vaultwarden
        property: HETZNER_SUBACCOUNT_SSH_CONFIG
