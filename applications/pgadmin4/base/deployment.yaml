apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin4
  labels:
    app: pgadmin4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin4
  template:
    metadata:
      labels:
        app: pgadmin4
    spec:
      securityContext:
        fsGroup: 5050
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R 5050:5050 /var/lib/pgadmin']
        volumeMounts:
        - name: pgadmin-storage
          mountPath: /var/lib/pgadmin
        securityContext:
          runAsUser: 0
      containers:
      - name: pgadmin4
        image: dpage/pgadmin4:8.8
        ports:
          - containerPort: 80
            name: http
            protocol: TCP
        env:
        - name: PGADMIN_DEFAULT_EMAIL
          value: "admin@example.com"
        - name: PGADMIN_DEFAULT_PASSWORD
          value: "mysecurepassword"
        volumeMounts:
        - name: pgadmin-storage
          mountPath: /var/lib/pgadmin
      volumes:
      - name: pgadmin-storage
        persistentVolumeClaim:
          claimName: pgadmin4-pvc