apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rgit
  annotations:
    spec.ingressClassName: traefik
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: rgit-rgit-http-https-middleware@kubernetescrd
spec:
  tls:
    - hosts:
        - rgit.tryrocket.cloud
      secretName: tryrocket-cloud-http-tls
  rules:
    - host: rgit.tryrocket.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rgit
                port:
                  number: 80
