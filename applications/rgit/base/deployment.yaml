apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgit
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rgit
  template:
    metadata:
      labels:
        app: rgit
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: rgit
          image: ghcr.io/w4/rgit:main
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: rgit-storage
              mountPath: /git
      volumes:
        - name: rgit-storage
          persistentVolumeClaim:
            claimName: rgit-pvc
