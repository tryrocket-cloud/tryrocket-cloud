apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  annotations:
    secret.reloader.stakater.com/reload: "gitea-postgres-secret"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gitea
  template:
    metadata:
      labels:
        app: gitea
    spec:
      containers:
        - name: gitea
          image: gitea/gitea:latest
          ports:
            - containerPort: 3000
          env:
            - name: TZ
              value: Europe/Berlin
            - name: GITEA__database__USER
              valueFrom:
                secretKeyRef:
                  name: gitea-postgres-secret
                  key: username
            - name: GITEA__database__PASSWD
              valueFrom:
                secretKeyRef:
                  name: gitea-postgres-secret
                  key: password
          envFrom:
            - configMapRef:
                name: gitea-postgres-config
          volumeMounts:
            - name: gitea-storage
              mountPath: /data
      volumes:
        - name: gitea-storage
          persistentVolumeClaim:
            claimName: gitea-pvc
