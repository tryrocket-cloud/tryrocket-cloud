apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-secrets-store
    kind: ClusterSecretStore
  target:
    name: gitea-postgres-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: database/static-creds/gitea-static-role
