apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.28.1
    helm:
      values: |
        injector:
          # Supported log levels include: trace, debug, info, warn, error
          logLevel: "info"
          # Configure the logging verbosity for the Vault server.
        
        server:
          # Supported log levels include: trace, debug, info, warn, error
          logLevel: "trace"

          standalone:
            config: |-
              ui = false

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
                # Enable unauthenticated metrics access (necessary for Prometheus Operator)
                #telemetry {
                #  unauthenticated_metrics_access = "true"
                #}
              }
              storage "file" {
                path = "/vault/data"
              }

              # Example configuration for using auto-unseal, using Google Cloud KMS. The
              # GKMS keys must already exist, and the cluster must have a service account
              # that is authorized to access GCP KMS.
              #seal "gcpckms" {
              #   project     = "vault-helm-dev"
              #   region      = "global"
              #   key_ring    = "vault-helm-unseal-kr"
              #   crypto_key  = "vault-helm-unseal-key"
              #}

              # Example configuration for enabling Prometheus metrics in your config.
              #telemetry {
              #  prometheus_retention_time = "30s"
              #  disable_hostname = true
              #}
  destination:
    server: https://192.168.178.101:6443
    namespace: vault-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  info:
    - name: Helm Chart
      value: https://github.com/hashicorp/vault-helm
    - name: Helm Chart Values
      value: https://github.com/hashicorp/vault-helm/blob/main/values.yaml
    - name: Helm Chart Documentation
      value: https://developer.hashicorp.com/vault/docs/platform/k8s/helm