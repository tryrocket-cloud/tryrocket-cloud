apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.28.1
    helm:
      values: |
        injector:
          # Supported log levels include: trace, debug, info, warn, error
          logLevel: "info"
          # Configure the logging verbosity for the Vault server.
        
        server:
          # Supported log levels include: trace, debug, info, warn, error
          logLevel: "info"

          standalone:
            config: |-
              ui = true

              listener "tcp" {
                tls_disable = 1
                address = "[::]:8200"
                cluster_address = "[::]:8201"
              }
              storage "file" {
                path = "/vault/data"
              }
          
          ingress:
            enabled: true
            hosts:
              - host: vault.tryrocket.cloud
            tls:
              - secretName: tryrocket-cloud-http-tls
                hosts:
                  - vault.tryrocket.cloud

            annotations:
              |
              cert-manager.io/cluster-issuer: letsencrypt

          dataStorage:
            enabled: true
            size: 1Gi
            mountPath: "/vault/data"
            storageClass: longhorn-retain
            accessMode: ReadWriteMany

  destination:
    server: https://192.168.178.101:6443
    namespace: vault-helm
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

  # https://github.com/argoproj/argo-cd/issues/4326#issuecomment-1045107563
  ignoreDifferences:
  - group: admissionregistration.k8s.io
    kind: MutatingWebhookConfiguration
    jqPathExpressions:
    - .webhooks[]?.clientConfig.caBundle

  info:
    - name: Helm Chart
      value: https://github.com/hashicorp/vault-helm
    - name: Helm Chart Values
      value: https://github.com/hashicorp/vault-helm/blob/main/values.yaml
    - name: Helm Chart Documentation
      value: https://developer.hashicorp.com/vault/docs/platform/k8s/helm