apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-external-secret
spec:
  secretStoreRef:
    name: vault-secrets-store
    kind: ClusterSecretStore
  target:
    name: postgres
    creationPolicy: Owner
  data:
    - secretKey: LD_DB_USER
      remoteRef:
        key: tryrocket.cloud/linkding/postgres/production
        property: username
    - secretKey: LD_DB_PASSWORD
      remoteRef:
        key: tryrocket.cloud/linkding/postgres/production
        property: password
    - secretKey: LD_DB_DATABASE
      remoteRef:
        key: tryrocket.cloud/linkding/postgres/production
        property: database
