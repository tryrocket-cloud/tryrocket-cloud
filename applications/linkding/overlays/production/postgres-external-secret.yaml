apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-secrets-store
    kind: ClusterSecretStore
  target:
    name: postgres
    creationPolicy: Owner
  dataFrom:
    - remoteRef:
        key: database/creds/linkding-role