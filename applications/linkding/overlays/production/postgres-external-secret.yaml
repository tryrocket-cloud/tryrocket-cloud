apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-secrets-store
    kind: ClusterSecretStore
  target:
    name: postgres
    creationPolicy: Owner
  data:
    - secretKey: LD_DB_USER
      remoteRef:
        key: database/creds/linkding-role
        property: username
    - secretKey: LD_DB_PASSWORD
      remoteRef:
        key: database/creds/linkding-role
        property: password
    - secretKey: LD_DB_PASSWORD1
      remoteRef:
        key: database/creds/linkding-role
        property: password
