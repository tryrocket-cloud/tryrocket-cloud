apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - postgres-external-secret.yaml

namespace: linkding

images:
  - name: sissbruecker/linkding:latest
    newTag: 1.31.0-alpine

configMapGenerator:
  - name: linkding-postgres-config
    envs:
      - postgres.env