apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  annotations:
    #secret.reloader.stakater.com/reload: "postgres-linkding-secret"
    reloader.stakater.com/match: "postgres-linkding-secret" 
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          ports:
            - containerPort: 9090
          env:
            - name: TZ
              value: Europe/Berlin
            - name: LD_DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-linkding-secret
                  key: username
            - name: LD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-linkding-secret
                  key: password
          envFrom:
            - configMapRef:
                name: postgres
