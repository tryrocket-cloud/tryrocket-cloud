apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
        searches:
        options:
      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          ports:
            - containerPort: 9090
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: LD_DB_ENGINE
              value: "postgres"
            - name: LD_DB_DATABASE
              value: "linkding"
            - name: LD_DB_USER
              value: "linkding"
            - name: LD_DB_PASSWORD
              value: "linkding"
            - name: LD_DB_HOST
              value: "postgres.postgres-16.svc.cluster.local"
            - name: LD_DB_PORT
              value: "5432"

