name: Check latest Vaultwarden version

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-vaultwarden-version:
    uses: ./.github/workflows/check-latest-version.yaml
    with:
      repo: 'dani-garcia/vaultwarden'
      file_path: 'applications/vaultwarden/overlays/production/kustomization.yaml'
      app_name: 'vaultwarden'
  check-upsnap-version:
    uses: ./.github/workflows/check-latest-version.yaml
    with:
      repo: 'seriousm4x/UpSnap'
      file_path: 'applications/upsnap/overlays/production/kustomization.yaml'
      app_name: 'upsnap'