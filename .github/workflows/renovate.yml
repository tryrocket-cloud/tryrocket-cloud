name: Renovate Bot

on:
  schedule:
    - cron: '0 5 * * MON'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
