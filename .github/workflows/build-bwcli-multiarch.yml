name: Build and Push Multi-Arch BW CLI Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: tryrocket.cloud
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: tryrocket.cloud/bwcli:latest
          # Build for both AMD64 and ARM64:
          platforms: linux/amd64,linux/arm64
          build-args: |
            BW_PLATFORM=linux  # For AMD64, this is fine.
          # If you need a different build argument for ARM64, Buildx handles that automatically.
