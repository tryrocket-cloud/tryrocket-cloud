apiVersion: v1
kind: Pod
metadata:
  name: migration-pod
spec:
  containers:
  - name: test
    image: alpine
    command:
        - /bin/sh
        - -c
        - |
          apk update && apk add --no-cache fish git curl
          sleep infinity
    volumeMounts:
      - name: vaultwarden-storage
        mountPath: /data
      - name: vaultwarden-rwx-storage
        mountPath: /data-rwx
  volumes:
    - name: vaultwarden-storage
      persistentVolumeClaim:
        claimName: vaultwarden-pvc
    - name: vaultwarden-rwx-storage
      persistentVolumeClaim:
        claimName: vaultwarden-rwx-pvc
