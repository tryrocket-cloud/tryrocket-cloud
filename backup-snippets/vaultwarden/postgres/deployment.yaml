apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:

      containers:
        - name: postgres
          image: postgres:16.3-alpine@sha256:36ed71227ae36305d26382657c0b96cbaf298427b3f1eaeb10d77a6dea3eec41
          ports:
            - containerPort: 5432

          env:
            - name: TZ
              value: Europe/Berlin
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: PGTZ
              value: Europe/Berlin

          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret

          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - exec pg_isready -h localhost -p 5432 -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            exec:
              command: 
                  - sh
                  - -c
                  - exec pg_isready -h localhost -p 5432 -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3

          volumeMounts:
            - name: postgres-volume
              mountPath: /var/lib/postgresql/data
