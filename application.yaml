apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-application
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: 'https://github.com/tryrocket-cloud/tryrocket-cloud.git'
    targetRevision: main
    path: hello-world

  destination:
    server: 'https://192.168.178.101:6443'
    namespace: hello-world

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
